<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Visualizza più PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .pdf-viewer {
      width: 100%;
      height: 90vh;
      margin-bottom: 40px;
      border: none;
    }
    h2 {
      padding: 10px;
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2>F&L_2012_1 - Apprendistato</h2>
  <iframe class="pdf-viewer"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://raw.githubusercontent.com/Fenice78/catalogo/main/F%26L_2012_1_apprendistato_web.pdf">
  </iframe>

  <h2>F&L_2013_1 - Monografico Discobull</h2>
  <iframe class="pdf-viewer"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://raw.githubusercontent.com/Fenice78/catalogo/main/F%26L_2013_1_monografico_Discobull_web.pdf">
  </iframe>

  <h2>F&L_2013_2 - Politiche del lavoro</h2>
  <iframe class="pdf-viewer"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://raw.githubusercontent.com/Fenice78/catalogo/main/F%26L_2013_2_politiche_del_lavoro.pdf">
  </iframe>

   <h2>F&L_2014_1 - Inclusione fasce più deboli</h2>
  <iframe class="pdf-viewer"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://raw.githubusercontent.com/Fenice78/catalogo/main/F%26L_2014_n1_inclusione_fasce_deboli_web.pdf">
  </iframe>

</body>
</html>
